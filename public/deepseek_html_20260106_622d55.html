<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova AI | Intelligent Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        
        .glass {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .message-user {
            background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
            color: white;
            border: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .message-ai {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: #f8fafc;
            border: 1px solid rgba(100, 116, 139, 0.2);
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #a78bfa;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typingAnimation {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .scrollbar-custom::-webkit-scrollbar {
            width: 6px;
        }
        
        .scrollbar-custom::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.3);
            border-radius: 10px;
        }
        
        .scrollbar-custom::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #7c3aed 0%, #5b21b6 100%);
            border-radius: 10px;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.3);
        }
        
        .pulse-ring {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            position: relative;
            margin-right: 8px;
        }
        
        .pulse-ring:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            70% { transform: scale(1.5); opacity: 0; }
            100% { transform: scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Enhanced Header -->
    <nav class="p-4 glass flex justify-between items-center sticky top-0 z-10 border-b border-slate-800/50">
        <div class="flex items-center gap-3">
            <div class="relative">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-purple-600 to-indigo-700 flex items-center justify-center">
                    <i class="fas fa-robot text-white"></i>
                </div>
                <span class="pulse-ring absolute -top-1 -right-1"></span>
            </div>
            <div>
                <h1 class="font-bold text-xl bg-gradient-to-r from-purple-400 to-cyan-300 bg-clip-text text-transparent">NOVA AI</h1>
                <p class="text-xs text-slate-400">Your intelligent assistant</p>
            </div>
        </div>
        
        <div class="flex items-center gap-3">
            <div class="text-xs px-3 py-1 rounded-full bg-slate-800/50 border border-slate-700/50">
                <span class="text-slate-400">Chats: </span>
                <span id="chat-count" class="font-bold text-cyan-300">0</span>
            </div>
            <button onclick="clearHistory()" class="flex items-center gap-2 text-sm bg-gradient-to-r from-red-900/30 to-rose-900/30 hover:from-red-800/40 hover:to-rose-800/40 px-4 py-2 rounded-lg border border-red-700/30 transition-all duration-200">
                <i class="fas fa-trash-alt text-red-400"></i>
                <span>Clear Chat</span>
            </button>
        </div>
    </nav>

    <!-- Enhanced Chat Container -->
    <main id="chat-box" class="flex-1 p-4 overflow-y-auto space-y-6 max-w-3xl mx-auto w-full pb-24 scrollbar-custom">
        <!-- Welcome message will be inserted here -->
        <div id="welcome-message" class="text-center mt-10 fade-in">
            <div class="inline-block p-6 rounded-2xl bg-gradient-to-br from-slate-900/50 to-slate-800/30 border border-slate-700/30 backdrop-blur-sm">
                <div class="w-16 h-16 rounded-full bg-gradient-to-br from-purple-600 to-indigo-700 flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-robot text-2xl text-white"></i>
                </div>
                <h2 class="text-xl font-bold text-white mb-2">Welcome to Nova AI</h2>
                <p class="text-slate-300 max-w-md">I'm your intelligent assistant. How can I help you today?</p>
                <div class="mt-6 flex flex-wrap gap-2 justify-center">
                    <button onclick="suggestPrompt(this)" class="text-sm bg-slate-800/50 hover:bg-slate-700/50 px-3 py-2 rounded-lg border border-slate-700/50 transition-colors">Explain quantum computing</button>
                    <button onclick="suggestPrompt(this)" class="text-sm bg-slate-800/50 hover:bg-slate-700/50 px-3 py-2 rounded-lg border border-slate-700/50 transition-colors">Write a Python function</button>
                    <button onclick="suggestPrompt(this)" class="text-sm bg-slate-800/50 hover:bg-slate-700/50 px-3 py-2 rounded-lg border border-slate-700/50 transition-colors">Tell me a joke</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Enhanced Input Area -->
    <form id="chat-form" class="sticky bottom-0 left-0 w-full p-4 glass border-t border-slate-800/50">
        <div class="max-w-3xl mx-auto">
            <div class="flex items-center gap-3 mb-2">
                <div class="text-xs text-slate-400 flex items-center gap-1">
                    <i class="fas fa-info-circle"></i>
                    <span>Nova AI is ready to assist you</span>
                </div>
                <div class="h-px flex-1 bg-gradient-to-r from-transparent via-slate-700 to-transparent"></div>
            </div>
            
            <div class="flex gap-3">
                <div class="relative flex-1">
                    <input 
                        type="text" 
                        id="user-input" 
                        placeholder="Message Nova AI..." 
                        autocomplete="off"
                        class="w-full bg-slate-900/70 p-4 rounded-xl outline-none focus:ring-2 focus:ring-purple-500/50 border border-slate-700/50 input-glow placeholder-slate-500 pr-12"
                    >
                    <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-500">
                        <i class="fas fa-paper-plane"></i>
                    </div>
                </div>
                <button type="submit" class="bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 px-6 py-4 rounded-xl font-bold transition-all duration-200 flex items-center gap-2 shadow-lg shadow-purple-900/20">
                    <i class="fas fa-paper-plane"></i>
                    <span>SEND</span>
                </button>
            </div>
            
            <div class="flex justify-between items-center mt-3">
                <div class="text-xs text-slate-500 flex items-center gap-4">
                    <div class="flex items-center gap-1">
                        <i class="fas fa-shield-alt text-green-500"></i>
                        <span>Secure â€¢ Private</span>
                    </div>
                    <div class="flex items-center gap-1">
                        <i class="fas fa-bolt text-yellow-500"></i>
                        <span>Powered by AI</span>
                    </div>
                </div>
                <button type="button" onclick="clearInput()" class="text-xs text-slate-400 hover:text-white transition-colors">
                    <i class="fas fa-times mr-1"></i>
                    Clear input
                </button>
            </div>
        </div>
    </form>

    <script>
        // All existing JavaScript remains exactly the same
        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatCount = document.getElementById('chat-count');
        const welcomeMessage = document.getElementById('welcome-message');

        // 1. Load messages from Local Storage
        let chatHistory = JSON.parse(localStorage.getItem('nova_chats')) || [];

        function updateChatCount() {
            chatCount.textContent = chatHistory.length;
            // Hide welcome message if there are chats
            if (chatHistory.length > 0 && welcomeMessage) {
                welcomeMessage.style.display = 'none';
            } else if (welcomeMessage) {
                welcomeMessage.style.display = 'block';
            }
        }

        function renderMessages() {
            chatBox.innerHTML = '';
            if (welcomeMessage) {
                chatBox.appendChild(welcomeMessage);
            }
            
            if(chatHistory.length === 0) {
                if (!welcomeMessage) {
                    appendMessage('ai', 'History is empty. Start a new conversation!', false);
                }
            }
            chatHistory.forEach(msg => {
                appendDisplay(msg.role, msg.text);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
            updateChatCount();
        }

        function appendDisplay(role, text) {
            const div = document.createElement('div');
            div.className = `fade-in ${role === 'user' ? 'flex justify-end' : 'flex justify-start'}`;
            
            // Add avatar for AI messages
            if (role === 'ai') {
                div.innerHTML = `
                    <div class="flex gap-3 max-w-[90%]">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-600 to-indigo-700 flex items-center justify-center flex-shrink-0 mt-1">
                            <i class="fas fa-robot text-xs text-white"></i>
                        </div>
                        <div class="message-ai p-4 rounded-2xl rounded-tl-none shadow-lg">
                            <div class="text-sm font-medium text-cyan-300 mb-1">Nova AI</div>
                            <div class="text-slate-100">${text}</div>
                        </div>
                    </div>
                `;
            } else {
                div.innerHTML = `
                    <div class="flex gap-3 max-w-[90%] justify-end">
                        <div class="message-user p-4 rounded-2xl rounded-tr-none shadow-lg">
                            <div class="text-sm font-medium text-purple-200 mb-1">You</div>
                            <div class="text-white">${text}</div>
                        </div>
                        <div class="w-8 h-8 rounded-full bg-gradient-to-br from-slate-700 to-slate-800 flex items-center justify-center flex-shrink-0 mt-1">
                            <i class="fas fa-user text-xs text-slate-300"></i>
                        </div>
                    </div>
                `;
            }
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function appendMessage(role, text, shouldSave = true) {
            appendDisplay(role, text);
            if(shouldSave) {
                chatHistory.push({ role, text });
                localStorage.setItem('nova_chats', JSON.stringify(chatHistory));
                updateChatCount();
            }
        }

        function clearHistory() {
            if(confirm("Are you sure you want to delete all chat history? This action cannot be undone.")) {
                localStorage.removeItem('nova_chats');
                chatHistory = [];
                renderMessages();
            }
        }

        // New helper function to clear input
        function clearInput() {
            userInput.value = '';
            userInput.focus();
        }

        // New function for suggested prompts
        function suggestPrompt(button) {
            userInput.value = button.textContent;
            userInput.focus();
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if(!text) return;

            appendMessage('user', text);
            userInput.value = '';

            // Enhanced thinking state
            const loader = document.createElement('div');
            loader.className = 'fade-in flex justify-start';
            loader.innerHTML = `
                <div class="flex gap-3 max-w-[90%]">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-600 to-indigo-700 flex items-center justify-center flex-shrink-0 mt-1">
                        <i class="fas fa-robot text-xs text-white"></i>
                    </div>
                    <div class="bg-slate-800/50 p-4 rounded-2xl rounded-tl-none border border-slate-700/50">
                        <div class="text-sm font-medium text-cyan-300 mb-2">Nova AI</div>
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <span class="text-slate-400 ml-2 text-sm">Thinking...</span>
                        </div>
                    </div>
                </div>
            `;
            chatBox.appendChild(loader);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: text })
                });
                const data = await res.json();
                loader.remove();
                appendMessage('ai', data.response);
            } catch (err) {
                loader.innerHTML = `
                    <div class="flex gap-3 max-w-[90%]">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-600 to-indigo-700 flex items-center justify-center flex-shrink-0 mt-1">
                            <i class="fas fa-robot text-xs text-white"></i>
                        </div>
                        <div class="bg-red-900/20 p-4 rounded-2xl rounded-tl-none border border-red-700/30">
                            <div class="text-sm font-medium text-red-300 mb-1">Connection Error</div>
                            <div class="text-red-200 text-sm">Unable to connect to server. Please try again.</div>
                        </div>
                    </div>
                `;
            }
        });

        // Initial Load
        renderMessages();
        
        // Auto-focus input on load
        window.addEventListener('load', () => {
            userInput.focus();
        });
    </script>
</body>
</html>
